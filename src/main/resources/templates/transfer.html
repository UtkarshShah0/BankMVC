<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Transfer</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="brand">
			<div class="logo">JMD</div>
			<div>Bank</div>
        </div>
        <div><a th:href="@{/app/dashboard}" class="small">Back</a></div>
      </div>

      <h2 class="page-title">Fund Transfer</h2>

      <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>
      <div th:if="${successMessage}" class="alert success" th:text="${successMessage}"></div>

      <form th:action="@{/app/transfer}" th:object="${transferDto}" method="post" class="form">
        <div class="form-row">
          <label>From Account</label>
          <input th:field="*{fromAccountNumber}" readonly />
        </div>

        <div class="form-row">
          <label>To Account Number</label>
          <input th:field="*{toAccountNumber}" />
          <div th:if="${#fields.hasErrors('toAccountNumber')}" th:errors="*{toAccountNumber}" class="small" style="color:var(--error)"></div>
        </div>

        <div class="form-row">
          <label>Amount</label>
          <input th:field="*{amount}" type="number" step="0.01" />
          <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="small" style="color:var(--error)"></div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Transfer</button>
          <a th:href="@{/app/dashboard}" class="btn secondary">Cancel</a>
        </div>
      </form>
    </div>

    <footer class="small center">Double-check recipient account number before transferring</footer>
  </div>
</body>
</html>
